  <!doctype html>
  <html>
  <head>
	<title>POA Graph Alignment</title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/3.11.0/vis.min.js"></script>
  </head>

  <body>

  <div id="mynetwork"></div>

  <script type="text/javascript">
	// create a network
var nodes = [
    {id:0, label: "hi"},
    {id:1, label: "there"},
    {id:2, label: "have"},
    {id:3, label: "a", color: "red"
    {id:4, label: "day"}
];
 
var edges = [
    {from: 0, to: 1, value: 1},
    {from: 1, to: 2, value: 1},
    {from: 2, to: 3, value: 1},
    {from: 3, to: 4, value: 1}
];

  var container = document.getElementById('mynetwork');
  var data= {
	nodes: nodes,
	edges: edges,
  };
  var options = {
	width: '100%',
	height: '800px'
  };
  var network = new vis.Network(container, data, options);
</script>

</body>
</html>
