  <!doctype html>
  <html>
  <head>
	<title>POA Graph Alignment</title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/3.11.0/vis.min.js"></script>
  </head>

  <body>

  <div id="mynetwork"></div>

  <script type="text/javascript">
	// create a network
var nodes = [
    {id:0, label: "this"},
    {id:1, label: "is"},
    {id:2, label: "a"},
    {id:3, label: "great", color: "red"
    {id:4, label: "and"},
    {id:5, label: "the", color: "red"
    {id:6, label: "dollar"},
    {id:7, label: "price"},
    {id:8, label: "is"},
    {id:9, label: "great"},
    {id:10, label: "good"}
];
 
var edges = [
    {from: 0, to: 1, value: 1},
    {from: 1, to: 2, value: 1},
    {from: 2, to: 3, value: 1},
    {from: 3, to: 4, value: 1},
    {from: 4, to: 5, value: 1},
    {from: 5, to: 6, value: 1},
    {from: 6, to: 7, value: 1},
    {from: 7, to: 8, value: 1},
    {from: 8, to: 9, value: 1},
    {from: 9, to: 10, value: 1}
];

  var container = document.getElementById('mynetwork');
  var data= {
	nodes: nodes,
	edges: edges,
  };
  var options = {
	width: '100%',
	height: '800px'
  };
  var network = new vis.Network(container, data, options);
</script>

</body>
</html>
